<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Pipeline Industrial Simulator - SCADA Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            overflow-x: hidden;
        }

        .header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 2rem;
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.8rem;
            font-weight: 300;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-running { background: #4ade80; }
        .status-stopped { background: #ef4444; }
        .status-warning { background: #fbbf24; }

        .main-container {
            display: grid;
            grid-template-columns: 1fr 300px;
            height: calc(100vh - 80px);
            gap: 1rem;
            padding: 1rem;
        }

        .pipeline-view {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
            overflow: hidden;
        }

        .control-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow-y: auto;
        }

        .pipeline-svg {
            width: 100%;
            height: 100%;
            min-height: 600px;
        }

        .node {
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .node:hover {
            transform: scale(1.1);
        }

        .node-source { fill: #10b981; }
        .node-sink { fill: #ef4444; }
        .node-junction { fill: #3b82f6; }
        .node-compressor { fill: #f59e0b; }

        .pipe {
            stroke: #64748b;
            stroke-width: 3;
            fill: none;
            transition: stroke 0.3s ease;
        }

        .pipe-active { stroke: #10b981; }
        .pipe-inactive { stroke: #ef4444; }

        .control-section {
            margin-bottom: 2rem;
        }

        .control-section h3 {
            margin-bottom: 1rem;
            color: #94a3b8;
            font-size: 1.1rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
            padding-bottom: 0.5rem;
        }

        .control-buttons {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            padding: 0.7rem 1.2rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #3b82f6;
            color: white;
        }

        .btn-danger {
            background: #ef4444;
            color: white;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .metrics-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .metric-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem;
            border-radius: 10px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .metric-value {
            font-size: 1.8rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        .metric-label {
            font-size: 0.85rem;
            color: #94a3b8;
        }

        .alarms-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .alarm-item {
            background: rgba(239, 68, 68, 0.2);
            border: 1px solid #ef4444;
            border-radius: 8px;
            padding: 0.8rem;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .alarm-timestamp {
            font-size: 0.75rem;
            color: #94a3b8;
            margin-bottom: 0.3rem;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-top: 1rem;
            height: 200px;
        }

        .node-info {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            min-width: 200px;
            display: none;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #94a3b8;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .valve-control, .compressor-control {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.8rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            margin-bottom: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .control-name {
            font-weight: 500;
        }

        .control-buttons-small {
            display: flex;
            gap: 0.3rem;
        }

        .btn-small {
            padding: 0.3rem 0.6rem;
            font-size: 0.8rem;
        }

        .system-status {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            text-align: center;
            font-weight: 500;
        }

        .status-normal { background: rgba(16, 185, 129, 0.2); border: 1px solid #10b981; }
        .status-warning { background: rgba(251, 191, 36, 0.2); border: 1px solid #fbbf24; }
        .status-alarm { background: rgba(239, 68, 68, 0.2); border: 1px solid #ef4444; }
    </style>
</head>
<body>
    <header class="header">
        <h1>
            <i class="fas fa-industry"></i>
            Gas Pipeline Industrial Simulator
            <span id="statusIndicator" class="status-indicator status-stopped"></span>
        </h1>
    </header>

    <div class="main-container">
        <div class="pipeline-view">
            <svg id="pipelineSvg" class="pipeline-svg" viewBox="0 0 800 400">
                <!-- Pipeline network will be drawn here dynamically -->
            </svg>
            <div id="nodeInfo" class="node-info">
                <h4 id="nodeTitle">Node Information</h4>
                <div id="nodeDetails"></div>
            </div>
        </div>

        <div class="control-panel">
            <div id="systemStatus" class="system-status status-normal">
                <div id="statusText">SYSTEM NORMAL</div>
                <div style="font-size: 0.9rem; margin-top: 0.5rem;">
                    Efficiency: <span id="efficiency">100</span>%
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-play-circle"></i> Simulation Control</h3>
                <div class="control-buttons">
                    <button id="startBtn" class="btn btn-success">
                        <i class="fas fa-play"></i> Start
                    </button>
                    <button id="stopBtn" class="btn btn-danger">
                        <i class="fas fa-stop"></i> Stop
                    </button>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-chart-line"></i> System Metrics</h3>
                <div class="metrics-grid">
                    <div class="metric-card">
                        <div id="avgPressure" class="metric-value">--</div>
                        <div class="metric-label">Avg Pressure (bar)</div>
                    </div>
                    <div class="metric-card">
                        <div id="totalFlow" class="metric-value">--</div>
                        <div class="metric-label">Total Flow (kg/s)</div>
                    </div>
                    <div class="metric-card">
                        <div id="activeNodes" class="metric-value">--</div>
                        <div class="metric-label">Active Nodes</div>
                    </div>
                    <div class="metric-card">
                        <div id="activeAlarms" class="metric-value">--</div>
                        <div class="metric-label">Active Alarms</div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-cogs"></i> Valve Controls</h3>
                <div id="valveControls">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-compress-arrows-alt"></i> Compressor Controls</h3>
                <div id="compressorControls">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="control-section">
                <h3><i class="fas fa-exclamation-triangle"></i> Active Alarms</h3>
                <div id="alarmsList" class="alarms-list">
                    <div class="loading">
                        <div class="spinner"></div>
                    </div>
                </div>
            </div>

            <div class="chart-container">
                <canvas id="trendChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        class PipelineSimulator {
            constructor() {
                this.socket = io();
                this.currentData = null;
                this.trendChart = null;
                this.selectedNode = null;
                
                this.initializeSocketHandlers();
                this.initializeEventHandlers();
                this.initializeTrendChart();
                this.loadInitialData();
            }

            initializeSocketHandlers() {
                this.socket.on('connect', () => {
                    console.log('Connected to simulator');
                });

                this.socket.on('simulation_data', (data) => {
                    this.currentData = data;
                    this.updateDisplay(data);
                });

                this.socket.on('disconnect', () => {
                    console.log('Disconnected from simulator');
                });
            }

            initializeEventHandlers() {
                document.getElementById('startBtn').addEventListener('click', () => {
                    this.startSimulation();
                });

                document.getElementById('stopBtn').addEventListener('click', () => {
                    this.stopSimulation();
                });
            }

            async loadInitialData() {
                try {
                    const response = await fetch('/api/current_data');
                    const data = await response.json();
                    this.updateDisplay(data);
                    this.drawPipelineNetwork(data.pipeline_data);
                    this.updateControls(data.pipeline_data);
                } catch (error) {
                    console.error('Error loading initial data:', error);
                }
            }

            async startSimulation() {
                try {
                    const response = await fetch('/api/start_simulation', { method: 'POST' });
                    const result = await response.json();
                    console.log(result.message);
                } catch (error) {
                    console.error('Error starting simulation:', error);
                }
            }

            async stopSimulation() {
                try {
                    const response = await fetch('/api/stop_simulation', { method: 'POST' });
                    const result = await response.json();
                    console.log(result.message);
                } catch (error) {
                    console.error('Error stopping simulation:', error);
                }
            }

            updateDisplay(data) {
                // Update status indicator
                const statusIndicator = document.getElementById('statusIndicator');
                if (data.simulation_running) {
                    statusIndicator.className = 'status-indicator status-running';
                } else {
                    statusIndicator.className = 'status-indicator status-stopped';
                }

                // Update system status
                if (data.system_status) {
                    const systemStatus = document.getElementById('systemStatus');
                    const statusText = document.getElementById('statusText');
                    const efficiency = document.getElementById('efficiency');

                    statusText.textContent = `SYSTEM ${data.system_status.status}`;
                    efficiency.textContent = Math.round(data.system_status.efficiency);

                    systemStatus.className = `system-status status-${data.system_status.status.toLowerCase()}`;
                }

                // Update metrics
                if (data.pipeline_data) {
                    this.updateMetrics(data.pipeline_data);
                    this.updatePipelineVisualization(data.pipeline_data);
                }

                // Update alarms
                this.updateAlarms(data.plc_outputs || {});
            }

            updateMetrics(pipelineData) {
                const nodes = Object.values(pipelineData.nodes);
                const edges = Object.values(pipelineData.edges);

                // Average pressure
                const avgPressure = nodes.reduce((sum, node) => sum + node.pressure, 0) / nodes.length;
                document.getElementById('avgPressure').textContent = avgPressure.toFixed(1);

                // Total flow
                const totalFlow = edges.reduce((sum, edge) => sum + edge.current_flow, 0);
                document.getElementById('totalFlow').textContent = totalFlow.toFixed(1);

                // Active nodes
                const activeNodes = nodes.filter(node => node.pressure > 10).length;
                document.getElementById('activeNodes').textContent = activeNodes;

                // Active alarms count
                const alarmCount = nodes.filter(node => node.pressure > 80 || node.pressure < 5).length;
                document.getElementById('activeAlarms').textContent = alarmCount;
            }

            drawPipelineNetwork(pipelineData) {
                const svg = document.getElementById('pipelineSvg');
                svg.innerHTML = ''; // Clear existing content

                const nodes = pipelineData.nodes;
                const edges = pipelineData.edges;

                // Find bounds for scaling
                const xCoords = Object.values(nodes).map(n => n.x);
                const yCoords = Object.values(nodes).map(n => n.y);
                const minX = Math.min(...xCoords) - 50;
                const maxX = Math.max(...xCoords) + 50;
                const minY = Math.min(...yCoords) - 50;
                const maxY = Math.max(...yCoords) + 50;

                // Scale coordinates to fit SVG
                const scaleX = 700 / (maxX - minX);
                const scaleY = 300 / (maxY - minY);
                const scale = Math.min(scaleX, scaleY);

                // Draw edges (pipes)
                Object.entries(edges).forEach(([edgeId, edge]) => {
                    const fromNode = nodes[edge.from_node];
                    const toNode = nodes[edge.to_node];

                    const x1 = 50 + (fromNode.x - minX) * scale;
                    const y1 = 50 + (fromNode.y - minY) * scale;
                    const x2 = 50 + (toNode.x - minX) * scale;
                    const y2 = 50 + (toNode.y - minY) * scale;

                    const line = document.createElementNS('http://www.w3.org/2000/svg', 'line');
                    line.setAttribute('x1', x1);
                    line.setAttribute('y1', y1);
                    line.setAttribute('x2', x2);
                    line.setAttribute('y2', y2);
                    line.setAttribute('class', `pipe ${edge.current_flow > 0 ? 'pipe-active' : 'pipe-inactive'}`);
                    line.setAttribute('stroke-width', Math.max(2, edge.diameter * 5));

                    svg.appendChild(line);
                });

                // Draw nodes
                Object.entries(nodes).forEach(([nodeId, node]) => {
                    const x = 50 + (node.x - minX) * scale;
                    const y = 50 + (node.y - minY) * scale;

                    const circle = document.createElementNS('http://www.w3.org/2000/svg', 'circle');
                    circle.setAttribute('cx', x);
                    circle.setAttribute('cy', y);
                    circle.setAttribute('r', 12);
                    circle.setAttribute('class', `node node-${node.node_type}`);
                    circle.setAttribute('data-node-id', nodeId);

                    // Add click handler for node info
                    circle.addEventListener('click', () => this.showNodeInfo(nodeId, node));

                    svg.appendChild(circle);

                    // Add node label
                    const text = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    text.setAttribute('x', x);
                    text.setAttribute('y', y - 20);
                    text.setAttribute('text-anchor', 'middle');
                    text.setAttribute('fill', 'white');
                    text.setAttribute('font-size', '12');
                    text.textContent = nodeId;

                    svg.appendChild(text);
                });
            }

            updatePipelineVisualization(pipelineData) {
                // Update existing visualization with current data
                const nodes = document.querySelectorAll('.node');
                nodes.forEach(nodeElement => {
                    const nodeId = nodeElement.getAttribute('data-node-id');
                    const nodeData = pipelineData.nodes[nodeId];
                    
                    if (nodeData) {
                        // Update node color based on pressure
                        let opacity = Math.min(1, Math.max(0.3, nodeData.pressure / 100));
                        nodeElement.style.opacity = opacity;
                    }
                });
            }

            showNodeInfo(nodeId, nodeData) {
                const nodeInfo = document.getElementById('nodeInfo');
                const nodeTitle = document.getElementById('nodeTitle');
                const nodeDetails = document.getElementById('nodeDetails');

                nodeTitle.textContent = `${nodeId} - ${nodeData.node_type.toUpperCase()}`;
                nodeDetails.innerHTML = `
                    <div style="margin: 0.5rem 0;"><strong>Pressure:</strong> ${nodeData.pressure.toFixed(2)} bar</div>
                    <div style="margin: 0.5rem 0;"><strong>Temperature:</strong> ${nodeData.temperature.toFixed(1)} Â°C</div>
                    <div style="margin: 0.5rem 0;"><strong>Flow Rate:</strong> ${nodeData.flow_rate.toFixed(1)} kg/s</div>
                    <div style="margin: 0.5rem 0;"><strong>Position:</strong> (${nodeData.x}, ${nodeData.y})</div>
                `;

                nodeInfo.style.display = 'block';
                this.selectedNode = nodeId;

                // Hide node info after 5 seconds
                setTimeout(() => {
                    nodeInfo.style.display = 'none';
                }, 5000);
            }

            updateControls(pipelineData) {
                // Update valve controls
                const valveControls = document.getElementById('valveControls');
                valveControls.innerHTML = '';

                Object.entries(pipelineData.edges).forEach(([edgeId, edge]) => {
                    const control = document.createElement('div');
                    control.className = 'valve-control';
                    control.innerHTML = `
                        <span class="control-name">Valve ${edgeId}</span>
                        <div class="control-buttons-small">
                            <button class="btn btn-success btn-small" onclick="controlValve('${edgeId}', 'open')">
                                <i class="fas fa-unlock"></i>
                            </button>
                            <button class="btn btn-danger btn-small" onclick="controlValve('${edgeId}', 'close')">
                                <i class="fas fa-lock"></i>
                            </button>
                        </div>
                    `;
                    valveControls.appendChild(control);
                });

                // Update compressor controls
                const compressorControls = document.getElementById('compressorControls');
                compressorControls.innerHTML = '';

                Object.entries(pipelineData.nodes).forEach(([nodeId, node]) => {
                    if (node.node_type === 'compressor') {
                        const control = document.createElement('div');
                        control.className = 'compressor-control';
                        control.innerHTML = `
                            <span class="control-name">Compressor ${nodeId}</span>
                            <div class="control-buttons-small">
                                <button class="btn btn-success btn-small" onclick="controlCompressor('${nodeId}', 'start')">
                                    <i class="fas fa-play"></i>
                                </button>
                                <button class="btn btn-danger btn-small" onclick="controlCompressor('${nodeId}', 'stop')">
                                    <i class="fas fa-stop"></i>
                                </button>
                            </div>
                        `;
                        compressorControls.appendChild(control);
                    }
                });
            }

            updateAlarms(plcOutputs) {
                const alarmsList = document.getElementById('alarmsList');
                alarmsList.innerHTML = '';

                const alarms = Object.entries(plcOutputs).filter(([key, value]) => 
                    key.includes('ALARM') && value
                );

                if (alarms.length === 0) {
                    alarmsList.innerHTML = '<div style="text-align: center; color: #10b981;">No Active Alarms</div>';
                    return;
                }

                alarms.forEach(([alarmKey, value]) => {
                    const alarm = document.createElement('div');
                    alarm.className = 'alarm-item';
                    alarm.innerHTML = `
                        <div class="alarm-timestamp">${new Date().toLocaleTimeString()}</div>
                        <div>${alarmKey.replace(/_/g, ' ')}</div>
                    `;
                    alarmsList.appendChild(alarm);
                });
            }

            initializeTrendChart() {
                const ctx = document.getElementById('trendChart').getContext('2d');
                this.trendChart = new Chart(ctx, {
                    type: 'line',
                    data: {
                        labels: [],
                        datasets: [{
                            label: 'Pressure (bar)',
                            data: [],
                            borderColor: '#3b82f6',
                            backgroundColor: 'rgba(59, 130, 246, 0.1)',
                            tension: 0.4
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                labels: { color: 'white' }
                            }
                        },
                        scales: {
                            x: { 
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            },
                            y: { 
                                ticks: { color: 'white' },
                                grid: { color: 'rgba(255, 255, 255, 0.1)' }
                            }
                        }
                    }
                });

                // Update chart periodically
                setInterval(() => {
                    this.updateTrendChart();
                }, 5000);
            }

            async updateTrendChart() {
                if (!this.selectedNode || !this.currentData) return;

                try {
                    const response = await fetch(`/api/trend_data/${this.selectedNode}`);
                    const trendData = await response.json();

                    const labels = trendData.map(d => new Date(d.timestamp).toLocaleTimeString());
                    const pressureData = trendData.map(d => d.pressure);

                    this.trendChart.data.labels = labels.slice(-20); // Last 20 points
                    this.trendChart.data.datasets[0].data = pressureData.slice(-20);
                    this.trendChart.update();
                } catch (error) {
                    console.error('Error updating trend chart:', error);
                }
            }
        }

        // Global control functions
        async function controlValve(valveId, action) {
            try {
                const response = await fetch(`/api/control_valve/${valveId}/${action}`);
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error controlling valve:', error);
            }
        }

        async function controlCompressor(compressorId, action) {
            try {
                const response = await fetch(`/api/control_compressor/${compressorId}/${action}`);
                const result = await response.json();
                console.log(result.message);
            } catch (error) {
                console.error('Error controlling compressor:', error);
            }
        }

        // Initialize the simulator when page loads
        document.addEventListener('DOMContentLoaded', () => {
            window.pipelineSimulator = new PipelineSimulator();
        });
    </script>
</body>
</html>
